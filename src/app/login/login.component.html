<div class="container">
    <div class="col-md-12">
        <div class="templatemo-bg-image-1">
            <form class="form-horizontal templatemo-login-form-2" [formGroup]='loginForm' (ngSubmit)=data()>
                <div class="row">
                    <div class="col-md-12">
                        <h1>Login</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="templatemo-one-signin col-md-12">
                        <div class="col-lg-12 mt-2">
                            <mat-form-field class="col-lg-12" appearance="outline">
                                <mat-label>Email</mat-label>
                                <input autocomplete="off" matInput formControlName='email' placeholder="pat@example.com">
                                <ng-container *ngFor="let error of error_message.email">
                                    <mat-error class="mt-3"
                                        *ngIf="loginForm.get('email').hasError(error.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                                        <small>{{ error.message  }}</small>
                                    </mat-error>
                                </ng-container>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-12 mt-2">
                            <mat-form-field class="col-lg-12" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input autocomplete="off" matInput formControlName='password' type="password"
                                    [type]="hide ? 'password' : 'text'" placeholder="Password">
                                <!-- <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon> -->
                                <ng-container *ngFor="let error of error_message.password">
                                    <mat-error class="mt-3"
                                        *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                                        <small>{{ error.message  }}</small>
                                    </mat-error>
                                </ng-container>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                          <div class="col-md-12">
                            <div class="checkbox">
                                <label>
                                  <input type="checkbox"> Remember me
                                </label>
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-md-12">
                            <button mat-raised-button color="primary" >Sign up</button>
                          </div>
                        </div>
                        <div class="form-group">
                              <div class="col-md-12">
                                <a href="forgot-password.html" class="text-center">Cannot login?</a>
                                </div>
                        </div>
                    </div>  
                </div>				 	
              </form>
        </div>			
        		      		      
    </div>
</div>
